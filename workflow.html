        <center>

        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 750px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }






        </style>

    <body>
        <div class="card" style="width: 100%">


            <div id="mynetwork" class="card-body"></div>
        </div>




        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };





              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');



                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#FFA07A", "id": "StopEvent", "label": "StopEvent", "shape": "ellipse"}, {"color": "#ADD8E6", "id": "_done", "label": "_done", "shape": "box"}, {"color": "#ADD8E6", "id": "aggregate_tool_results", "label": "aggregate_tool_results", "shape": "box"}, {"color": "#90EE90", "id": "ToolCallResultEvent", "label": "ToolCallResultEvent", "shape": "ellipse"}, {"color": "#ADD8E6", "id": "handle_tool_approval", "label": "handle_tool_approval", "shape": "box"}, {"color": "#90EE90", "id": "ToolApprovedEvent", "label": "ToolApprovedEvent", "shape": "ellipse"}, {"color": "#ADD8E6", "id": "handle_tool_call", "label": "handle_tool_call", "shape": "box"}, {"color": "#90EE90", "id": "ToolCallEvent", "label": "ToolCallEvent", "shape": "ellipse"}, {"color": "#ADD8E6", "id": "orchestrator", "label": "orchestrator", "shape": "box"}, {"color": "#90EE90", "id": "OrchestratorEvent", "label": "OrchestratorEvent", "shape": "ellipse"}, {"color": "#ADD8E6", "id": "setup", "label": "setup", "shape": "box"}, {"color": "#E27AFF", "id": "StartEvent", "label": "StartEvent", "shape": "ellipse"}, {"color": "#ADD8E6", "id": "speak_with_sub_agent", "label": "speak_with_sub_agent", "shape": "box"}, {"color": "#90EE90", "id": "ActiveSpeakerEvent", "label": "ActiveSpeakerEvent", "shape": "ellipse"}, {"color": "#90EE90", "id": "ToolRequestEvent", "label": "ToolRequestEvent", "shape": "ellipse"}, {"color": "#BEDAE4", "id": "external_step", "label": "external_step", "shape": "box"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "StopEvent", "to": "_done"}, {"arrows": "to", "from": "aggregate_tool_results", "to": "ActiveSpeakerEvent"}, {"arrows": "to", "from": "ToolCallResultEvent", "to": "aggregate_tool_results"}, {"arrows": "to", "from": "handle_tool_approval", "to": "ToolCallEvent"}, {"arrows": "to", "from": "handle_tool_approval", "to": "ToolCallResultEvent"}, {"arrows": "to", "from": "ToolApprovedEvent", "to": "handle_tool_approval"}, {"arrows": "to", "from": "external_step", "to": "ToolApprovedEvent"}, {"arrows": "to", "from": "handle_tool_call", "to": "ActiveSpeakerEvent"}, {"arrows": "to", "from": "ToolCallEvent", "to": "handle_tool_call"}, {"arrows": "to", "from": "orchestrator", "to": "ActiveSpeakerEvent"}, {"arrows": "to", "from": "orchestrator", "to": "StopEvent"}, {"arrows": "to", "from": "OrchestratorEvent", "to": "orchestrator"}, {"arrows": "to", "from": "setup", "to": "ActiveSpeakerEvent"}, {"arrows": "to", "from": "setup", "to": "OrchestratorEvent"}, {"arrows": "to", "from": "StartEvent", "to": "setup"}, {"arrows": "to", "from": "speak_with_sub_agent", "to": "ToolCallEvent"}, {"arrows": "to", "from": "speak_with_sub_agent", "to": "ToolRequestEvent"}, {"arrows": "to", "from": "ToolRequestEvent", "to": "external_step"}, {"arrows": "to", "from": "speak_with_sub_agent", "to": "StopEvent"}, {"arrows": "to", "from": "ActiveSpeakerEvent", "to": "speak_with_sub_agent"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};






                  network = new vis.Network(container, data, options);










                  return network;

              }
              drawGraph();
        </script>
